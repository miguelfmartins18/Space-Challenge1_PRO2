<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ITS Dashboard | Miguel Martins UXD 1A</title>
  <link rel="stylesheet" type="text/css" href="styles/mystyle.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet" />
</head>

<body>
  <figure>
    <img src="/images/ITSLogo.png" alt="ITSLogo" class="logo" />
  </figure>
  <div class="days"></div>
  <main class="container">
    <h1>Ship Stats</h1>
    <section class="row">
      <div class="column3">
        <h2>Fuel</h2>
        <div class="fuelContainer">
          <div class="fuelLevel"></div>
          <div class="fuelMessage"></div>
        </div>
      </div>
      <div class="column3">
        <h2>Current Speed</h2>
        <div class="contentContainer">
          <div class="speedCurrent"></div>
        </div>
      </div>
      <div class="column3">
        <h2>Distance to Mars</h2>
        <div class="contentContainer">
          <div class="distMars"></div>
        </div>
      </div>
    </section>

    <h1>Environment</h1>
    <section class="row">
      <div class="column3">
        <h2>Gravity</h2>
        <div class="contentContainer">
          <div class="gravity"></div>
        </div>
      </div>
      <div class="column3">
        <h2>Distance Travelled</h2>
        <div class="contentContainer">
          <div class="distTravelled"></div>
        </div>
      </div>
      <div class="column3">
        <h2>Oxygen Level</h2>
        <div class="contentContainer">
          <div class="oxygen"></div>
        </div>
      </div>
    </section>

    <h1>Supplies</h1>
    <section class="fdSection">
      <div class="column2">
        <h2>Food</h2>
        <div class="contentContainer">
          <div class="foodGlobal"></div>
          <div class="foodPerson"></div>
        </div>
      </div>
      <div class="column2">
        <h2>Water</h2>
        <div class="contentContainer">
          <div class="waterGlobal"></div>
          <div class="waterPerson"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="scripts/main.js"></script>
</body>

</html>
